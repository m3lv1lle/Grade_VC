server {
    listen 80;
    
    # Allow larger file uploads (e.g., 10MB for PDFs)
    client_max_body_size 10M;

    root /usr/share/nginx/html;
    index index.html;

    # 1. Handle React Routing (Single Page App)
    # If the requested file doesn't exist, serve index.html so React can handle the route.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API requests to the Backend
    # Requests to /api/... are sent to the 'backend' container on port 3000
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}